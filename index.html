        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
        var cities = ["San Antonio,Tx"]
    
        function displayWeatherInfo() {
            var city = $(this).attr("data-name");
            var queryUrl = "http://api.openweathermap.org/data/2.5/forecast?id=" + city + "&APPID=c42de9806b568b66fa5c655eb821d357"
            console.log(queryUrl)
            $.ajax({
                url: queryUrl,
                method: "Get"
            }).then(function(response) {

            }); 
        }

        function weatherButtons() {
            $("buttons-view").empty();
            for (var i = 0; i < cities.length; i++) {
                var m = $("<button>");
                m.addClass("weather-btn");
                m.attr("data-name", cities[i]);
                m.text(cities[i]);
                $("#buttons-view").append(m);
            }
        }
        
        $("#add-movie").on("click", function(event) {
            event.preventDefault();
            var city = $("#weather-input").val().trim();
            cities.push(city);
            weatherButtons();
        })
        $(document).on("click", ".weather-btn", displayWeatherInfo);
        weatherButtons();
        
        
        
        </script>



    </body>
